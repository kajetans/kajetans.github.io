<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Zadanie HTML 5 - Formularz</title>
</head>

<body>
  <p>Zadanie HTML5 Formularz</p>

  <form action="https://formspree.io/66szukaj@gmail.com"
      method="POST">
    <input type="text" name="imie">
    <input type="e-mail" name="e-mail">
    <input type="telefon" name="telefon">
    <input type="wybor-miasta" name="wybor-miasta"
    <input type="radio" name="gender">
    <input type="checkbox" name="zgoda">
    <input type="submit" value="Send">
</form>

    <label for="imie">Imię</label>
    <input type="text" id="imie" name="imie">

    <label for="nazwisko">Nazwisko</label>
    <input type="text" id="nazwisko" name="nazwisko">

    <label for="e-mail">E-Mail</label>
    <input type="text" id="e-mail" name="e-mail">

    <label for="telefon">Telefon</label>
    <input type="text" id="telefon" name="telefon">

    <label for="wybor-miasta">Wybór Miasta</label>
    <select name="wybor-miasta" id="wybor-miasta">
      <option value="krakow">Kraków</option>
        <option value="warszawa"> Warszawa</option>
          <option value="gdansk">Gdańsk</option>
    </select>

    <label for="plec">Płeć</label>
    <form>
      <input type="radio" name="gender" value="mezczyzna" checked> Mężczyzna
      <input type="radio" name="gender" value="kobieta"> Kobieta
      <input type="radio" name="gender" value="inne"> Inne
    </form>

    <label for="zgoda">Zgoda na przetwarzanie danych osobowych</label>
    <input type="checkbox" id="zgoda" name="zgoda">

<br>
<br>

  <label for="wiadomosc">Napisz do nas</label>
    <input type="text" id="wiadomosc" name="wiadomosc">
    <input type="submit" value="Wyślij">
  </form>

</body>

</html>
